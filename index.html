<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Login - Controle de Gastos</title>
</head>
<body>
  <main>
    <section id="login-page" class="max-width">
      <section class="form-login" id="form">
        <div class="form-login-wrapper">
          <div class="form-title">
            <h2>Bem vindo de volta</h2>
            <h1>Faça login na sua conta</h1>
          </div>
          <form action="">
            <div class="form-input">
              <label for="email">Email</label>
              <br>
              <input type="email" name="email" id="email" onchange="onChangeEmail()">
              <p class="error" id="emailRequiredError">Email é obrigatório</p>
              <p class="error" id="emailInvalidError">Email é inválido</p>
            </div>
            <div class="form-input">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" onchange="onChangePassword()">
              <p class="error" id="passwordRequiredError">Senha é obrigatória</p>
            </div>
            <div class="checked-container">
              <div class="radio-container">
                <input type="radio" name="remember">
                <label for="remember">Lembrar de mim</label>
              </div>
            <button class="password-recovery" id="recoverPassword" disabled="true">Recuperar senha</button>
            </div>
            <button class="login" id="loginBtn" disabled="true">Entrar</button>
            <button class="register">Registrar</button>
          </form>
        </div>
      </section>
  
      <section class="banner-login">
        <img src="./assets/images/login-image.png" class="image-banner" alt="">
      </section>
    </section>
  </main>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/validations.js"></script>
</body>
</html>
