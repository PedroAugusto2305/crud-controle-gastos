<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Registre-se - Controle de Gastos</title>
  </head>
  <body>
    <main>
      <section class="max-width container">
        <div class="form-container">
          <form action="" class="form-wrapper">
            <h2 class="register-subtitle">Começe de graça!</h2>
            <h1 class="register-title">Crie sua conta</h1>

            <div class="form-input">
              <label for="first-name" class="form-label">Nome</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                class="input-form"
              />
            </div>

            <div class="form-input">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="input-form"
                onchange="onChangeEmail()"
              />
              <p class="error" id="emailRequiredError">Email é obrigatório</p>
              <p class="error" id="emailInvalidError">Email é inválido</p>
            </div>

            <div class="form-input">
              <label for="create-password" class="form-label">Senha</label>
              <input
                type="password"
                name="create-password"
                id="password"
                class="input-form"
                onchange="onChangePassword()"
              />
              <p class="error" id="passwordRequiredError">
                Senha é obrigatória
              </p>
              <p class="error" id="passwordMinLengthError">
                Senha deve conter pelo menos 6 caracteres
              </p>
            </div>

            <div class="form-input">
              <label for="confirm-password" class="form-label"
                >Confirme sua senha</label
              >
              <input
                type="password"
                name="confirm-password"
                id="confirmPassword"
                class="input-form"
                onchange="onChangeConfirmPassword()"
              />
              <p class="error" id="passwordDoesntMatchError">
                Senha e Confirmar Senha devem ser iguais
              </p>
            </div>
            <div class="button-container">
              <button type="button" class="green-button-form">Cadastrar</button>
            </div>
          </form>
        </div>
        <section class="image-banner">
          <img src="../images/register-image.png" alt="Register Image" />
        </section>
      </section>
    </main>
    <script src="../js/register.js"></script>
    <script src="../js/validations.js"></script>
  </body>
</html>
