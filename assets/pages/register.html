<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Registre-se - Controle de Gastos</title>
  </head>
  <body>
    <main>
      <section class="max-width container">
        <div class="form-container">
          <form action="" class="form-wrapper">
            <label for="first-name" class="form-label">Primeiro Nome</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              class="input-form"
            />

            <label for="second-name" class="form-label">Sobrenome</label>
            <input
              type="text"
              name="second-name"
              id="second-name"
              class="input-form"
            />

            <label for="create-password" class="form-label">Senha</label>
            <input
              type="password"
              name="create-password"
              id="create-password"
              class="input-form"
            />

            <label for="confirm-password" class="form-label"
              >Confirme sua senha</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="input-form input-form-last"
            />
            <button type="submit" class="green-button-form">Cadastrar</button>
          </form>
        </div>
        <section class="image-banner">
          <img src="/assets/images/register-image.png" alt="" />
        </section>
      </section>
    </main>
  </body>
</html>
